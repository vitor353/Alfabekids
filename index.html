<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
 <style>
  
  /* Estilo Geral */
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', sans-serif;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background-image: linear-gradient(to bottom, #87ceeb, #f0f8ff);
}

/* Estilo do Contêiner Principal */
.container {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 10; /* Para que o conteúdo fique acima do fundo decorativo */
}

/* Estilo do Header */
header {
    background-color: #67abea;
    text-align: center;
    padding: 15px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header .logo img {
    width: 150px; 
    height: 120px;
    margin-bottom: 20px;
}

/* Estilo do Botão */
.intro {
    margin-top: 20px;
}

#startButton {
    background-color: #1e90ff;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none;
}

#startButton:hover {
    background-color: #005cbf;
}

#restartButton {
    background-color: #ff2222;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

#restartButton:hover {
    background-color: #e61919;
}

.hidden {
    display: none;
}

/* Estilo do Contêiner do Jogo */
.game-container {
    position: relative;
    width: 600px;
    height: 400px;
    border: 2px solid #000;
    background-color: rgba(255, 255, 255, 0.8);
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* Estilo do Controle */
.control {
    position: absolute;
    bottom: 10px;
    width: 100px;
    height: 20px;
    background-color: #d31313;
    border-radius: 5px;
}

/* Estilo da Bolinha */
.ball {
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #ffeb3b;
    border-radius: 50%;
}

/* Elementos decorativos */
.background-decorations {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    overflow: hidden;
}

.background-decorations .star,
.background-decorations .cloud,
.background-decorations .balloon {
    position: absolute;
    opacity: 0.8;
}

.star {
    width: 50px;
    height: 50px;
    background-color: yellow;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}

.cloud {
    width: 100px;
    height: 60px;
    background-color: white;
    border-radius: 50%;
    box-shadow: 0px 20px 60px #b0c4de, 40px 0px 60px #b0c4de, -40px 0px 60px #b0c4de;
}

.balloon {
    width: 60px;
    height: 80px;
    background-color: #ff69b4;
    border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
    box-shadow: inset -10px -10px 0 0 #ff1493;
}

/* Posições das decorações */
.star:nth-child(1) {
    top: 10%;
    left: 20%;
}

.star:nth-child(2) {
    top: 30%;
    right: 25%;
}

.cloud:nth-child(3) {
    top: 50%;
    left: 10%;
}

.cloud:nth-child(4) {
    top: 70%;
    right: 10%;
}

.balloon:nth-child(5) {
    top: 20%;
    right: 50%;
}

.balloon:nth-child(6) {
    top: 80%;
    left: 40%;
}

/* Animações das decorações */
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

@keyframes sway {
    0% { transform: translateX(0); }
    50% { transform: translateX(10px); }
    100% { transform: translateX(0); }
}

.star {
    animation: float 6s ease-in-out infinite;
}

.cloud {
    animation: sway 10s ease-in-out infinite;
}

.balloon {
    animation: float 8s ease-in-out infinite;
}


.play-button {
    width: 0;
    height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 60px solid #1e90ff;
    cursor: pointer;
    margin: 20px auto;
    transition: transform 0.3s ease;
}

.play-container {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.3s ease;
}

.play-container:hover {
    transform: scale(1.1);
}

.play-triangle {
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 35px solid #ffffff;
    transform: rotate(90deg); /* Rotaciona o triângulo */
    margin-right: 10px;
}

.play-text {
    font-size: 18px;
    color: #ffffff;
    font-weight: bold;
    font-family: 'Comic Sans MS', sans-serif;
}



    </style>
</head>
<body>
 
    <div class="background-decorations">
        <div class="star"></div>
        <div class="star"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <img src="Logos/Mídia.png" alt="Logo Alfabeto Kids">
            </div>
        </header>
        <main>
            <div class="intro">
                <a href="nome.html" id="startButton" class="play-container">
                    <div class="play-triangle"></div>
                    <span class="play-text">Vamos Começar</span>
                </a>
                <button id="restartButton" class="hidden">
                    <h9>X</h9>
                </button>
            </div>
            <div class="game-container">
                <div class="control" id="control"></div>
                <div class="ball" id="ball"></div>
            </div>
        </main>
    </div>

</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const ball = document.getElementById('ball');
    const control = document.getElementById('control');
    const restartButton = document.getElementById('restartButton');
    const gameContainer = document.querySelector('.game-container');
    
    const ballSize = 30;
    const controlWidth = 100;
    const controlHeight = 20;
    let ballSpeedX = 2;
    let ballSpeedY = 2;
    let gameInterval;

    function updateGame() {
        const ballRect = ball.getBoundingClientRect();
        const controlRect = control.getBoundingClientRect();
        const containerRect = gameContainer.getBoundingClientRect();

        ball.style.left = `${parseFloat(ball.style.left) + ballSpeedX}px`;
        ball.style.top = `${parseFloat(ball.style.top) + ballSpeedY}px`;

        if (parseFloat(ball.style.left) <= 0 || parseFloat(ball.style.left) + ballSize >= containerRect.width) {
            ballSpeedX = -ballSpeedX;
        }
        if (parseFloat(ball.style.top) <= 0 || parseFloat(ball.style.top) + ballSize >= containerRect.height) {
            ballSpeedY = -ballSpeedY;
        }

        if (
            parseFloat(ball.style.top) + ballSize >= containerRect.height - controlHeight &&
            parseFloat(ball.style.left) + ballSize > parseFloat(control.style.left) &&
            parseFloat(ball.style.left) < parseFloat(control.style.left) + controlWidth
        ) {
            ballSpeedY = -ballSpeedY;
        }

        if (parseFloat(ball.style.top) + ballSize >= containerRect.height) {
            stopGame();
        }
    }

    function resetGame() {
        ball.style.left = '50%';
        ball.style.top = '0';
        ballSpeedX = 2;
        ballSpeedY = 2;
        restartButton.classList.add('hidden');
        gameInterval = setInterval(updateGame, 10);
    }

    function stopGame() {
        clearInterval(gameInterval);
        restartButton.classList.remove('hidden');
    }

    function moveControl(event) {
        const containerRect = gameContainer.getBoundingClientRect();
        let newLeft = event.clientX - containerRect.left - controlWidth / 2;
        
        if (newLeft < 0) newLeft = 0;
        if (newLeft > containerRect.width - controlWidth) newLeft = containerRect.width - controlWidth;
        
        control.style.left = `${newLeft}px`;
    }
    
    function startGame() {
        resetGame();
    }
    
    startGame();

    document.addEventListener('mousemove', moveControl);
    document.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
